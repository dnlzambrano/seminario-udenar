      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

   <nav>

<!--.............................fin barra de navegacion................-->
<h4 class="blue-text">Datos Personales</h4>
<!--.....................Primer Formulario..............................-->
<div class="row">
   <form class="col s12">
	<div class="row">
        <div class="input-field col s5">
          <input id="cedula" type="text" class="validate">
          <label for="cedula">Cedula</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s5">
          <input id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s5">
          <input id="apellido" type="text" class="validate">
          <label for="apellido">Apellido</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s5">
          <input id="direccion" type="text" class="validate">
          <label for="direccion">Dirección</label>
        </div>
        <div class="input-field col s5">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s5">
          <input id="telefono" type="tel" class="validate">
          <label for="telefono">Teléfono</label> 
        </div>
    </div>

    <p>
      <input type="checkbox" class="filled-in" id="filled-in-box" />
      <label for="filled-in-box">Acepto términos y condiciones de uso de datos personales</label>
    </p>
</form>
</div>

<!--...............................................................-->
<h4 class="blue-text">Datos Préstamo</h4>
<!--...........................Segundo formulario................-->

<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s6">
          		<input placeholder="$" id="monto" type="text" class="validate">
          		<label for="Monto">Monto a solicitar</label>
        	</div>
        	<div class="input-field col s3">
          		<input placeholder="$" id="pago" type="text" class="validate">
          		<label for="pago">Pago Mensual</label>
        	</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
          		<input placeholder="%" id="tasa" type="text" class="validate">
          		<label for="tasa">Tasa de Interés</label>
        	</div>
        	<div class="input-field col s2">
          		<input id="termino" type="text" class="validate">
          		<label for="termino">Término</label>
        	</div>
        	<a class="waves-effect waves-light btn">Meses</a>
        	<a class="waves-effect waves-light btn">Años</a>
		</div>
	</form>
</div>

<!--...........................FIn segundo formulario................-->

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</body>
</html>
